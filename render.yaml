services:
  - type: web
    name: credly-readme-stats
    runtime: node
    region: oregon
    plan: free
    buildCommand: export COREPACK_HOME=$HOME/.corepack && corepack enable && pnpm install --frozen-lockfile && pnpm --filter api build
    startCommand: node packages/api/dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
    healthCheckPath: /health
    autoDeploy: true
